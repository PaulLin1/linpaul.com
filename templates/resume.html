<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Paul Lin - Resume</title>
  <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="/static/scripts/collage-background.js" defer></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Arial Black', Gadget, sans-serif;
      background-image: url('/static/imgs/background.jpg');
      background-repeat: repeat;
      background-size: 743px 380px;
      background-position: top left;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    #header-placeholder {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 1000;
    }

    #nav-placeholder {
      position: fixed;
      bottom: 50px;
      right: 80px;
      z-index: 1000;
    }

    .resume-container {
      max-width: 50%;
      max-height: 40%;
      margin-top: 200px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      border: 5px solid rgba(255, 255, 0, 0.4);
      backdrop-filter: blur(2px);
    }

    .resume-container img {
      width: 100%;
      height: auto;
      display: block;
      opacity: 90%;

    }

    @media (max-width: 768px) {
      .resume-container {
        max-width: 60%;
        margin-top: 60px;
      }
      #nav-placeholder {
        right: 40px;
        bottom: 30px;
      }
    }
  </style>
</head>
<body>
  <div id="header-placeholder"></div>

  <div class="resume-container">
    <img src="/static/imgs/resume.jpg" alt="Paul Lin Resume" />
  </div>

  <div id="nav-placeholder"></div>

  <script>
    fetch('/header')
      .then(res => res.ok ? res.text() : Promise.reject('Failed to load header.html'))
      .then(html => document.getElementById('header-placeholder').innerHTML = html)
      .catch(console.error);

    fetch('/nav')
      .then(res => res.ok ? res.text() : Promise.reject('Failed to load nav.html'))
      .then(html => document.getElementById('nav-placeholder').innerHTML = html)
      .catch(console.error);
  </script>
</body>
</html>
