<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Contact</title>
<link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&display=swap" rel="stylesheet">
<!-- <script src="/static/scripts/collage-background.js" defer></script> -->
<script src="/static/scripts/random-wallpaper.js" defer></script>

<style>
    html, body {
        height: 100%;
        margin: 0;
        font-family: 'Arial Black', Gadget, sans-serif;
        /* background-image: url('/static/imgs/background.jpg');
        background-repeat: repeat;
        background-size: 743px 380px;
        background-position: top left; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }
    #header-placeholder {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1000;
    }
    #nav-placeholder {
        position: fixed;
        bottom: 50px;
        right: 80px;
        z-index: 1000;
    }
    /* Contact info box */
    #contact-info {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: rgba(0, 0, 0);
        font-family: Arial, Helvetica, sans-serif;
        font-weight: 700;
        font-size: clamp(16px, 3vw, 18px);
        color: #ffffff;
        text-align: center;
        user-select: none;
        z-index: 1000;
        line-height: 1;
        min-width: 220px;
        padding: 1rem;
        box-sizing: border-box;
    }
    #contact-info .phone {
    font-size: clamp(20px, 4vw, 22px);
    margin-bottom: 6px;
    }
    #contact-info .email {
    font-size: clamp(24px, 5vw, 30px);
    font-weight: 400;
    letter-spacing: 0.5px;
    user-select: text;
    word-break: break-all;
    }
</style>
</head>
<body>
<div id="header-placeholder"></div>
<div id="contact-info">
<div class="email">linp40182 at gmail.com</div>
</div>
<div id="nav-placeholder"></div>
<script>
fetch('/header')
 .then(res => res.ok ? res.text() : Promise.reject('Failed to load header.html'))
 .then(html => document.getElementById('header-placeholder').innerHTML = html)
 .catch(console.error);
fetch('/nav')
 .then(res => res.ok ? res.text() : Promise.reject('Failed to load nav.html'))
 .then(html => document.getElementById('nav-placeholder').innerHTML = html)
 .catch(console.error);
</script>
</body>
</html>
